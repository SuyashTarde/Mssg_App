<html>
	<head>
		<title>Motivational App By Suyash</title>
		<style>
			* { font-size:50px; }
			body { background-color:yellow; }
			.btn { width:30%; }
			.btn:hover { color:red; }
			h2 { border:groove; width:50%; border-radius:40px; }
		</style>

		<script>
			function operations()
			{
				event.preventDefault()
				let msg = document.getElementById("id_msg");
				let author = document.getElementById("id_author");

				let url = "https://dummyjson.com/quotes/random";
				fetch(url)
				.then(res => res.json())
				.then(data => {
					msg.innerHTML = data.quote;
					author.innerHTML = data.author;
				})
				.catch(err => msg.innerHTML = "Issue: " + err);
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Motivational Message App</h1>
			<form onsubmit="operations()">
				<input type="submit" value="Get Message" class = "btn" />
			</form>
			<h2 id="id_msg"/>
			<h2 id="id_author"/>
		</center>
	</body>
</html>
